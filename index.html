<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --body-bg-color: #F2F5F9;
            --card-bg-color: #FFFFFF;
            --title-font-color: #111729;
            --p-font-color: #677489;
        }

        body {
            background-color: var(--body-bg-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }

        .card {
            border-radius: 10px;
            width: 400px;
            background-color: var(--card-bg-color);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: var(--title-font-color);
            font-weight: bold;
            font-size: 24px;
        }

        p {
            font-family: 'Lato', sans-serif;
            color: var(--p-font-color);
        }

        .images {
            position: relative;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
            background-color: white;
        }

        #hero-img {
            object-fit: cover;
            width: 100%;
            border-radius: 10px;

        }

        .content>p {
            margin: 16px 0;
        }

        #svg {
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        .content {
            padding: 0 25px 25px 25px;
        }

        .card-info {
            display: flex;
            height: 80px;
            gap: 18px;
            align-items: center;
        }

        hr {
            margin: 25px -25px 0 -25px;
            background-color: var(--title-font-color);
            opacity: 0.09;
            border: none;
            height: 0.2px;
        }

        .card-info img {
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 100%;
            height: 42px;
        }

        .user-info h1 {
            font-size: 16px;
        }

        .user-info p {
            font-size: 13px;

        }
    </style>
</head>

<body>
    <div class="card">
        <div class="images">
            <img id="hero-img" src="dccl--responsive-business-blog-card/hero-image-business-card.png" alt="">
            <img id="svg" src="dccl--responsive-business-blog-card/white-overlay.svg" alt="">
        </div>
        <div class="content">
            <h1>Perfect solution for small business</h1>
            <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            <hr>
            <div class="card-info">
                <img src="dccl--responsive-business-blog-card/avatar-image-business-card.png" alt="">
                <div class="user-info">
                    <h1>Amy Burgess</h1>
                    <p>Customer Manger, Solution Oy</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
